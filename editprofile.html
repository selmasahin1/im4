<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected Page</title>
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/buttonstyles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="js/profilHeader.js" defer></script>
</head>

<body>
    <profil-header></profil-header>
    <main>
        <img src="resources/assets/person.svg" alt="Logo" class="logo" />
        <form id="editProfileForm">
            <div>
                <label>Vorname</label>
                <input type="text" id="firstname" required />
            </div>
            <div>
                <label>Nachname</label>
                <input type="text" id="lastname" required />
            </div>
            <button class="primary-button" type="submit">Speichern</button>
        </form>
    </main>
    <footer>
        <a href="home.html" class="home">
            <img src="resources/assets/homeLight.svg" alt="Home Icon" class="homeImg" />
            <p>Home</p>
        </a>
        <a href="edit.html" class="edit">
            <img src="resources/assets/Pencil.svg" alt="Edit Icon" class="editImg" />
            <p>Bearbeiten</p>
        </a>
    </footer>
    <script type="module" src="js/editprofile.js" defer></script>
    <script src="js/protected.js"></script>
</body>

</html>
