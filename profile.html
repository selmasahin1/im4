<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protected Page</title>
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/buttonstyles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="js/profilHeader.js" defer></script>
</head>

<body>
  <profil-header></profil-header>
  <section id="userProfile">
    <img src="resources/assets/person.svg" alt="Logo" class="logo" />
    <p id="userFullName">
      <span id="firstName"></span><span id="lastName"></span>
    </p>
    <p id="familyCode">
      Familiencode:<br>
      <span id="familyCodeValue"></span>
    </p>
    <div class="button-container">
      <a class="secondary-button" href="editprofile.html">Profil bearbeiten</a>
      <button class="primary-button" id="logoutBtn">Ausloggen</button>
      <button class="secondary-button" id="leaveFamilyBtn">Familie verlassen</button>
    </div>
  </section>
  <footer>
    <a href="home.html" class="home">
      <img src="resources/assets/homeLight.svg" alt="Home Icon" class="homeImg" />
      <p>Home</p>
    </a>
    <a href="edit.html" class="edit">
      <img src="resources/assets/Pencil.svg" alt="Edit Icon" class="editImg" />
      <p>Bearbeiten</p>
    </a>
  </footer>
  <script type="module" src="js/profile.js" defer></script>
  <script src="js/logout.js"></script>
  <script src="js/protected.js"></script>
</body>

</html>
