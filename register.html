<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/buttonstyles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="js/header.js" defer></script>
</head>

<body>
  <main-header></main-header>
  <main>
    <img src="resources/assets/person.svg" alt="Logo" class="logo" />
    <form id="registerForm">
      <div>
        <label>Vorname</label>
        <input type="text" id="firstname" required />
      </div>
      <div>
        <label>Nachname</label>
        <input type="text" id="lastname" required />
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="primary-button">Register</button>
    </form>
  </main>

  <script src="js/register.js"></script>
</body>

</html>
